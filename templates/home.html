{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

    <h2>Hi {{ user.username }}!</h2>
    <h4><a href="{% url 'logout' %}">logout</a></h4>
    <h4><a href="{% url 'setting' %}">Settings</a></h4>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  {% endif %}
{% endblock %}
